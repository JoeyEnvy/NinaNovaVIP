<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nina Nova</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="description" content="You didn‚Äôt click by accident.">
  <meta name="robots" content="noindex,nofollow">

  <style>
    :root{
      --pink:#ff4fa0;
      --purple:#a12bff;
      --orange:#ff8c32;
      --text:#f5f5fa;
      --muted:#b8b6c9;
      --border:rgba(255,255,255,.18);
      --glow:0 0 42px rgba(255,79,160,.55);
      --radius:26px;
      --transition:.35s cubic-bezier(.4,0,.2,1);
    }

    *{box-sizing:border-box}

    html,body{
      margin:0;
      min-height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text);
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:
        url("images/ComfyUI_00076_.png") center / cover no-repeat fixed;
      position:relative;
      overflow:hidden;
    }

    /* BLUR + DARKEN OVERLAY */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      backdrop-filter:blur(10px);
      background:
        linear-gradient(
          to bottom,
          rgba(0,0,0,.45),
          rgba(0,0,0,.75)
        );
      z-index:0;
    }

    /* SOFT EDGE BORDER / VIGNETTE */
    body::after{
      content:"";
      position:fixed;
      inset:18px;
      border-radius:32px;
      border:1px solid rgba(255,255,255,.18);
      pointer-events:none;
      z-index:1;
      box-shadow:
        inset 0 0 120px rgba(0,0,0,.65),
        0 0 0 1px rgba(255,255,255,.04);
    }

    .wrap{
      position:relative;
      z-index:2;
      max-width:640px;
      padding:64px 40px;
      animation:fadeUp .6s ease both;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(12px)}
      to{opacity:1;transform:none}
    }

    .brand{
      font-family:'Anton',system-ui,sans-serif;
      font-size:2.2rem;
      letter-spacing:.6px;
      margin-bottom:28px;
    }

    .brand span{color:var(--pink)}
    .brand em{
      font-style:normal;
      color:var(--orange);
      font-size:.9em;
      margin-left:2px;
    }

    h1{
      font-size:clamp(2.4rem,5vw,3.6rem);
      margin-bottom:14px;
      font-weight:800;
      background:linear-gradient(90deg,var(--purple),var(--pink),var(--orange));
      -webkit-background-clip:text;
      color:transparent;
    }

    p{
      font-size:1.15rem;
      color:var(--muted);
      margin-bottom:46px;
    }

    .choice{
      display:flex;
      flex-direction:column;
      gap:28px;
      margin-bottom:34px;
    }

    .btn-wrap{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .btn{
      display:block;
      padding:30px 42px;
      border-radius:999px;
      font-size:1.35rem;
      font-weight:900;
      letter-spacing:.3px;
      text-decoration:none;
      transition:var(--transition);
    }

    .btn.primary{
      background:linear-gradient(135deg,var(--pink),var(--purple));
      color:#fff;
      box-shadow:var(--glow);
    }

    .btn.secondary{
      background:rgba(255,255,255,.06);
      border:2px solid rgba(255,255,255,.35);
      color:#fff;
    }

    .hint{
      font-size:.9rem;
      color:var(--muted);
    }

    .note{
      font-size:.95rem;
      color:var(--muted);
      opacity:.85;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="brand">
      Nina<span>Nova</span><em>TV</em>
    </div>

    <h1>Hey‚Ä¶ ü§ç</h1>
    <p>You didn‚Äôt click by accident.</p>

    <div class="choice">

      <div class="btn-wrap">
        <a
          href="https://www.fanvue.com/nina_nova"
          class="btn primary"
          data-track="fanvue_primary"
        >
          üî• This is what you‚Äôre looking for
        </a>
        <div class="hint">Fanvue ‚Ä¢ photos ‚Ä¢ real moments</div>
      </div>

      <div class="btn-wrap">
        <a
          href="home.html"
          class="btn secondary"
          data-track="slow_path"
        >
          ü§ç Take it slower
        </a>
        <div class="hint">NinaNovaTV ‚Ä¢ chat ‚Ä¢ quieter space</div>
      </div>

    </div>

    <div class="note">
      No pressure. Choose what feels right.
    </div>

  </div>

<script>
(() => {
  const TRACK_URL = "https://ninanovavip-backend.onrender.com/track";

  function send(payload) {
    try {
      if (navigator.sendBeacon) {
        navigator.sendBeacon(TRACK_URL, JSON.stringify(payload));
      } else {
        fetch(TRACK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          keepalive: true
        });
      }
    } catch {}
  }

  // page view
  send({ type: "pageview", page: "gate" });

  // click tracking
  document.querySelectorAll("[data-track]").forEach(el => {
    el.addEventListener("click", () => {
      send({
        type: "click",
        page: "gate",
        target: el.dataset.track
      });
    });
  });
})();
</script>

</body>
</html>
