<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resend Access • NinaNovaVIP</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark">
<header class="nav">
  <div class="nav-inner">
    <a href="/" class="brand">Nina<span>Nova</span><em>VIP</em></a>
  </div>
</header>

<main class="narrow">
  <h1 class="center">Get Back In</h1>
  <p class="center muted">
    Enter your email and we’ll send a fresh access link if your subscription or purchases are active.
  </p>

  <div class="card glass pad-xl center">
    <form id="resendForm" class="stack">
      <label>Email address
        <input id="resendEmail" type="email" placeholder="you@example.com" required />
      </label>
      <button class="btn btn-primary" type="submit">Send me a new access link</button>
    </form>
    <p id="resendMsg" class="small muted center pad-sm"></p>
  </div>

  <div class="center pad-md">
    <a class="btn btn-ghost" href="/join.html">Join VIP Instead</a>
  </div>
</main>

<script>
const API = 'https://ninanovavip-backend.onrender.com';

document.getElementById('resendForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('resendEmail').value.trim();
  const msg = document.getElementById('resendMsg');
  const btn = e.target.querySelector('button');

  if (!email) return;
  btn.disabled = true;
  msg.textContent = 'Sending…';
  msg.style.color = '#ccc';

  try {
    const res = await fetch(`${API}/api/resend`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    const data = await res.json();

    if (data.ok) {
      msg.textContent = '✅ Check your inbox for your new link.';
      msg.style.color = '#7fff9f';
    } else {
      msg.textContent = '❌ ' + (data.message || 'No active membership found.');
      msg.style.color = '#ff8888';
    }
  } catch (err) {
    msg.textContent = '⚠️ Network error. Please try again.';
    msg.style.color = '#ff8888';
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
