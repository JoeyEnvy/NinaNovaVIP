<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customs • NinaNovaVIP</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark">
<header class="nav">
  <div class="nav-inner">
    <a href="/" class="brand">Nina<span>Nova</span><em>VIP</em></a>
  </div>
</header>

<main class="narrow">
  <h1 class="center">Commission a Custom Video</h1>
  <p class="center muted">
    Describe what you want. We’ll confirm the quote and send a secure payment link.
    Your finished video will be accessible via a private link you can always recover by email.
  </p>

  <div class="card glass pad-xl">
    <form id="customForm" class="stack">
      <label>Your email
        <input id="customEmail" type="email" placeholder="you@example.com" required />
      </label>
      <label>Brief description
        <textarea id="customDesc" rows="5" placeholder="Tell me what you have in mind…" required></textarea>
      </label>
      <button class="btn btn-primary" type="submit">Request Quote</button>
    </form>
    <p id="customMsg" class="center muted small pad-sm"></p>
  </div>
</main>

<script>
const API = 'https://ninanovavip-backend.onrender.com';

document.getElementById('customForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('customEmail').value.trim();
  const desc = document.getElementById('customDesc').value.trim();
  const msg = document.getElementById('customMsg');
  const btn = e.target.querySelector('button');

  if (!email || !desc) {
    msg.textContent = 'Please complete all fields.';
    msg.style.color = '#ff8888';
    return;
  }

  btn.disabled = true;
  msg.textContent = 'Sending…';
  msg.style.color = '#ccc';

  try {
    // send to backend (reusing postback route for now)
    const res = await fetch(`${API}/api/postback`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email,
        product: 'custom',
        action: 'purchase',
        notes: desc
      })
    });
    const data = await res.json();

    if (data.ok) {
      msg.textContent = '✅ Request received! Check your email for confirmation.';
      msg.style.color = '#7fff9f';
      e.target.reset();
    } else {
      msg.textContent = '❌ Error sending request: ' + (data.message || 'unknown');
      msg.style.color = '#ff8888';
    }
  } catch (err) {
    console.error(err);
    msg.textContent = '⚠️ Network error, please try again later.';
    msg.style.color = '#ff8888';
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
